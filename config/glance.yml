branding:
  logo-text: HomeLab

theme:
  background-color: 225 7 11
  primary-color: 0 0 95
  contrast-multiplier: 1
  positive-color: 132 52 35
  negative-color: 0 65 48

pages:
  - name: Home
    columns:
      - size: small
        widgets:
          - type: server-stats
            servers:
              - type: local
                name: HomeLab
                mountpoints:
                  "/home/jkrumm/ssd":
                    name: SSD
                  "/mnt/hdd":
                    name: HDD

          - type: custom-api
            title: Immich stats
            cache: 1d
            url: http://immich_server:2283/api/server/statistics
            headers:
              x-api-key: ${IMMICH_API_KEY}
              Accept: application/json
            template: |
              <div class="flex justify-between text-center">
                <div>
                    <div class="color-highlight size-h3">{{ .JSON.Int "photos" | formatNumber }}</div>
                    <div class="size-h6">PHOTOS</div>
                </div>
                <div>
                    <div class="color-highlight size-h3">{{ .JSON.Int "videos" | formatNumber }}</div>
                    <div class="size-h6">VIDEOS</div>
                </div>
                <div>
                    <div class="color-highlight size-h3">{{ div (.JSON.Int "usage" | toFloat) 1073741824 | toInt | formatNumber }}GB</div>
                    <div class="size-h6">USAGE</div>
                </div>
              </div>

          - type: monitor
            title: Apps
            cache: 1m
            sites:
              - title: FreePlanningPoker
                url: https://free-planning-poker.com
                same-tab: true
                icon: https://free-planning-poker.com/favicon.ico
              - title: SnowFinder
                url: https://snow-finder.jkrumm.com
                same-tab: true
                icon: https://snow-finder.jkrumm.com/favicon.ico

