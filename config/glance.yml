          - type: markets
            markets:
              - symbol: BTC-USD
                name: Bitcoin
                chart-link: https://de.tradingview.com/chart/WLhPWNaU/?symbol=COINBASE%3ABTCUSD
              - symbol: ETH-USD
                name: Ethereum
                chart-link: https://de.tradingview.com/chart/WLhPWNaU/?symbol=COINBASE%3AETHUSD
              - symbol: ETH-BTC
                name: ETH/BTC
                chart-link: https://de.tradingview.com/chart/WLhPWNaU/?symbol=COINBASE%3AETHBTC
              - symbol: EUNL.DE
                name: MSCI World
                chart-link: https://de.tradingview.com/chart/WLhPWNaU/?symbol=EUNL
              - symbol: SPY
                name: S&P 500
                chart-link: https://de.tradingview.com/chart/WLhPWNaU/?symbol=SPX
              - symbol: DAX
                chart-link: https://de.tradingview.com/chart/WLhPWNaU/?symbol=DAX
                name: DAX

      - size: full
        widgets:
          - type: search
            search-engine: google
            bangs:
              - title: YouTube
                shortcut: "!yt"
                url: https://www.youtube.com/results?search_query={QUERY}
              - title: Amazon
                shortcut: "!a"
                url: https://www.amazon.de/s?k={QUERY}

          - type: docker-containers
            hide-by-default: true

          - type: rss
            title: News RSS
            limit: 20
            style: horizontal-cards
            collapse-after: 20
            cache: 3h
            feeds:
              - url: https://www.tagesschau.de/index~rss2.xml
                title: Tagesschau
              #              - url: https://www.spiegel.de/schlagzeilen/index.rss
              #                title: Spiegel
              #              - url: https://newsfeed.zeit.de/index
              #                title: Zeit
              - url: https://rss.sueddeutsche.de/rss/Topthemen
                title: SÃ¼ddeutsche

          - type: videos
            channels:
              - UCswG6FSbgZjbWtdf_hMLaow # Matt Peacock
              - UCqMJ4mBGALhW4Z9-BBxivRw # Highperformer Henning
              - UCsBjURrPoezykLs9EqgamOA # Fireship
              - UCfe_znKY1ukrqlGActlFmaQ # Healthy Software Developer
              - UC2D2CMWXMOVWx7giW1n3LIg # Andrew Huberman
              - UCGq-a57w-aPwyi3pW7XLiHw # The Diary of a Ceo
              - UCRvqjQPSeaWn-uEx-w0XOIg # Benjamin Cowen
              - UCSHZKyawb77ixDdsGog4iWA # Lex Fridman
              - UCaSCt8s_4nfkRglWCvNSDrg # Code Aesthetics
              - UCbRP3c757lWg9M-U7TyEkXA # Theo
              - UCZgt6AzoyjslHTC9dz0UoTw # ByteByteGo

          - type: group
            widgets:
              - type: rss
                title: Dev RSS
                limit: 20
                collapse-after: 5
                cache: 3h
                feeds:
                  - url: https://dev.to/feed/
                    title: Dev.to
              - type: hacker-news
                limit: 20
                collapse-after: 5
              - type: reddit
                limit: 20
                collapse-after: 5
                subreddit: selfhosted

      - size: small
        widgets:
          - type: calendar

          - type: weather
            units: metric
            hour-format: 24h
            location: Munich, Germany

          - type: releases
            repositories:
              - linuxserver/docker-jellyfin
              - glanceapp/glance
              - henrygd/beszel
              - mietzen/porkbun-ddns
              - louislam/uptime-kuma

  - name: FPP Analytics
    columns:
      - size: full
        widgets:
          - type: iframe
            source: https://free-planning-poker.com/analytics
            height: 900

  - name: Status
    columns:
      - size: full
        widgets:
          - type: iframe
            source: https://status.jkrumm.com/
            height: 900

  - name: Logs
    columns:
      - size: full
        widgets:
          - type: iframe
            source: https://dozzle.jkrumm.com/
            height: 900

  - name: Infrastructure
    columns:
      - size: full
        widgets:
          - type: iframe
            source: https://beszel.jkrumm.com/
            height: 900