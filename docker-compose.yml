version: '3.8'
services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    restart: unless-stopped
    ports:
      - 8096:8096
    security_opt:
      - no-new-privileges:true
    user: "1000:1000"  # Replace with your actual user and group ID
    environment:
      - TZ=Europe/Berlin
      - UMASK_SET=022
    volumes:
      - /mnt/hdd/Filme/jellyfin_data:/config
      - /mnt/hdd/Filme/Movies:/media/movies
      - /mnt/hdd/Filme/Shows:/media/shows
      - /mnt/hdd/Filme/Kids:/media/kids
      - /dev/shm:/transcode
    devices:
      - /dev/dri:/dev/dri

  caddy:
    image: caddy
    container_name: caddy
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config: